{% block file_view %}

 <iframe id="viewer" src="{{MEDIA_URL}}js/Viewer.js/index.html#{{ raw_path }}" style='width:95%;height:600px;' allowfullscreen webkitallowfullscreen></iframe>

{% endblock %}
