{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8" />
         <title>{{ filename }}</title>

         <link rel="shortcut icon" href="{{ MEDIA_URL }}{{ favicon_path }}" />
    </head>
    <body>
         <div id="root"></div>
         <script type="text/javascript">
           window.app = {
              config: {
                  mediaUrl: '{{ MEDIA_URL }}',
                  siteRoot: '{{ SITE_ROOT }}',
              },
              pageOptions: {
                  repoID: '{{ repo.id }}',
                  filePath: '{{ path|escapejs }}',
                  fileName: '{{ filename|escapejs }}',
                  domain: '{{ domain }}',
                  protocol: '{{ protocol }}',
                  lang: '{{ language_code }}',
              }
          }
         </script>
         {% render_bundle 'markdown' %}
    </body>
</html>
