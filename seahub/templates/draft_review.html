{% extends "base_for_react.html" %}
{% load render_bundle from webpack_loader %}

{% block extra_script %}
<script type="text/javascript">
    window.draftReview = {
        config: {
            draftID: '{{ draft_id }}',
            reviewID: '{{ review_id }}',
            draftRepoID: '{{ draft_repo_id }}',
            draftFilePath: '{{ draft_file_path }}',
            draftOriginFilePath: '{{ draft_origin_file_path }}',
            draftOriginRepoID: '{{ draft_origin_repo_id }}',
            draftFileName: '{{ draft_file_name }}',
            opStatus: '{{ status }}',
            perm: '{{ permission }}',
            publishFileVersion: '{{ publish_file_version }}',
            originFileVersion: '{{ origin_file_version }}',
            author: '{{ author }}',
            authorAvatar: '{{ author_avatar_url }}',
            originFileExists: '{{ origin_file_exists }}' === 'True',
            draftFileExists: '{{ draft_file_exists }}' === 'True',
         }
     };
</script>

{% render_bundle 'draftReview' %}
{% endblock %}
