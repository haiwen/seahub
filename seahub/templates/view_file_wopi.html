<!doctype html>
{% load i18n %}
<html>
<head>
    <meta charset="utf-8">

    <!-- Enable IE Standards mode -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{doc_title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow:hidden;
        }
        #office_frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<form id="office_form" name="office_form" target="office_frame" action="{{action_url}}" method="post">
    <input name="access_token" value="{{access_token}}" type="hidden"/>
    <input name="access_token_ttl" value="{{access_token_ttl}}" type="hidden"/>
</form>

<span id="frameholder"></span>

<script type="text/javascript">
    var frameholder = document.getElementById('frameholder');
    var office_frame = document.createElement('iframe');
    office_frame.name = 'office_frame';
    office_frame.id ='office_frame';
    frameholder.appendChild(office_frame);
    document.getElementById('office_form').submit();
</script>

</body>
</html>
