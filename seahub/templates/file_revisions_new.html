{% extends "base_for_react.html" %}
{% load render_bundle from webpack_loader %}

{% block extra_style %}
{% render_bundle 'fileHistory' 'css'%}
{% endblock %}

{% block extra_script %}
    <script type="text/javascript">
    window.app.config.lang = '{{LANGUAGE_CODE}}';
    window.fileHistory = {
        pageOptions: {
            repoID: '{{ repo.id }}',
            repoName: '{{ repo.name }}',
            filePath: '{{ path|escapejs }}',
            fileName: '{{ u_filename|escapejs }}',
            domain: '{{ domain }}',
            protocol: '{{ protocol }}',
        }
    }
    </script>
    {% render_bundle 'fileHistory' 'js'%}
{% endblock %}
